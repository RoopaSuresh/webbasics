<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>Athlete Registration Form</h2>
    <p>Thank you for signing up at our club. Please fill in your information and we will contact you shortly to complete
        your membership.</p>
    <label for="a1">Athlete's Name</label><br>
    <input type="text" id="a1" placeholder="First">
    <input type="text" placeholder="Last"><br><br>
    <label for="a2">DOB</label><br>
    <input type="date" id="a2"><br><br>
    <label for="a3">Email</label><br>
    <input type="email" id="a3"><br><br>
    <label for="a4">Phone</label><br>
    <input type="text" id="a4" placeholder="### ### ####"><br><br>
    <label for="a5">Mailing address</label><br>
    <input type="text" id="a5" placeholder="Street Address"><br>
    <input type="text" placeholder="City">
    <input type="text" placeholder="Region"><br>
    <input type="text" placeholder="Postal/Zip code">

<select name="" id="">
    <option value="">Romania</option>
    <option value="">Rome</option>
    <option value="">Italy</option>
</select><br><br>






    <label for="a6">Gender</label><br>
    <input type="radio" id="mal" name="gender">
    <label for="mal">Male</label>
    <input type="radio" id="fem" name="gender">
    <label for="fem">Female</label><br><br>


    <label for="a7">Height</label>
    <label for="a8">Weight</label><br>
    <input type="text" id="a7">
    <input type="text" id="a8"><br>
    <p>Does the athlete have a history of chronic illness?</p>
    <input type="radio" id="y" name="yesno">
    <label for="y">Yes</label>
    <input type="radio" id="n" name="yesno">
    <label for="n">No</label>




    <p>Does the athlete have any allergies?</p>
    <input type="radio" id="yes" name="yesorno">
    <label for="yes">Yes</label><br>
    <input type="radio" id="No" name="yesorno">
    <label for="No">No</label><br></br>

    <button type="submit">REGISTER</button>

</body>

</html>
