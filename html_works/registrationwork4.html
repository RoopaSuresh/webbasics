<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>After School Club Registration Form</h2>
<label for="a1">Student's Name</label><br>
<input type="text" id="a1" placeholder="First">
<input type="text" placeholder="Last"><br>

<label for="a2">Student's Birth Date</label><br>
<input type="date" id="a2"><br>

<label for="a3">Student's Grade</label><br>
<select name="" id="a3">
    <option value="">Kindergarden</option>
    <option value="">L.P</option>
    <option value="">U.P</option>
    <option value="">Higher Secondary</option>
</select><br>


<label for="">Which sessions will your student attend?</label><br>
<input type="checkbox"><label for="">full time before school care only</label><br>
<input type="checkbox"><label for="">full time after school time only</label><br>
<input type="checkbox"><label for="">full time before and after school care</label><br>
<input type="checkbox"><label for="">drop in before and /orafter school care</label><br>

<label for="aa">Please indicate any known allergies or special needs</label><br>
<textarea name="allergies" id="aa" cols="45" rows="8"></textarea><br>

<label for="as">Parent/Guardian Name</label><br>
<input type="text" id="as" placeholder="First"> 
<input type="text" placeholder="Last"><br>

<label for="aw">Parent/Guardian Number</label><br>
<input type="text" id="aw" placeholder="##########"><br>

<label for="aq">Additional Phone Number</label><br>
<input type="text" id="aq" placeholder="##########"><br>

<label for="ae">Email</label><br>
<input type="email" id="ae"><br>

<h2>Authorized Pick Up List</h2><hr>
<label for="az">Name</label><br>
<input type="text" id="az" placeholder="First">
<input type="text" placeholder="Last"><br>

<label for="ac">Phone</label><br>
<input type="text" id="ac" placeholder="##########"><br>

<label for="ab">Relation to student</label><br>
<input type="text" id="ab"><hr>

<input type="text" placeholder="Add more"><br>

<button type="submit">SEND</button>



</body>
</html>
