<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/a9cf12cfc0.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container w-25">
        <div class="text-center mt-2 mb-3">
            <i class="fab fa-github fa-3x"></i>
        </div>
        <div class="mb-3">
            <h4 class="text-center">Sign in to GitHub</h4>
        </div>
        <div class="border">
            <form action="" class=" mt-2">
                <div class="p-3">
                    <label for="a1" class="mb-2">Username or email address</label>
                    <input type="text" id="a1" class="form-control">
                </div>
                <div class="p-3">
                    <label for="a2" class="me-5">Password</label>
                    <a href="" style="margin-left: 67px; text-decoration: none;" >Forgot password?</a>
                    <input type="password" id="a2" class="form-control">
                </div>
                <div class="mt-3 mb-3 ps-3 pe-3">
                    <button class="btn btn-success w-100">Sign in</button>
                </div>
            </form>


        </div>
        <div class="border text-center w-100 mt-3">
            <label for="">New to GitHub</label>
            <a href="">Create an account</a>
        </div>

        <div class="mt-5 text-center">
            <a href="">Terms</a>
            <a href="">Privacy</a>
            <a href="">Security</a>
            <a href="">Contact GitHub</a>
        </div>
    </div>
</body>

</html>
