<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            #weight{
                margin-left: 140px;
            }
        </style>
</head>

<body>

    <div class="container border border-dark w-50 ps-5 bg-light border border-3">
        <h2 class="mt-2 text-center">Athlete Registration Form</h2>

        <p>Thank you for signing up at our club. Please fill in your information and we will contact you shortly to
            complete your membership.</p>
        <form action="">
            <div class="mb-3">
                <label for="a1">Athlete's Name</label><br>
                <input type="text" id="a1" placeholder="First">
                <input type="text" placeholder="Last">
            </div>
            <div class="mb-3">
                <label for="a2">DOB</label><br>
                <input type="date" id="a2">
            </div>
            <div class="mb-3">
                <label for="a3">Email</label><br>
                <input type="email" id="a3">
            </div>
            <div class="mb-3">
                <label for="a4">Phone</label><br>
                <input type="text" id="a4" placeholder="### ### ####">
            </div>
            <div class="mb-3">
                <label for="a5">Mailing address</label><br>
                <input type="text" id="a5" placeholder="Street Address" class="mb-2"><br>
                <input type="text" placeholder="City">
                <input type="text" placeholder="Region"><br>
                <input type="text" placeholder="Postal/Zip code">
                <select name="" id="" class="mt-4">
                    <option value="">Romania</option>
                    <option value="">Rome</option>
                    <option value="">Italy</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="a6" class="mb-2">Gender</label><br>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
            </div>

            <div class="mb-3">
                <label for="a7">Height</label>
                <label for="a8" id="weight">Weight</label><br>
                <input type="text" id="a7">
                <input type="text" id="a8">
            </div>

            <div>
                <p>Does the athlete have a history of chronic illness?</p>
            </div>

            <div class="mb-3">
                <input type="radio" id="yes" name="yesorno">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="yesorno">
                <label for="no">No</label>
            </div>

            <div>
                <p>Does the athlete have any allergies?</p>
            </div>

            <div class="mb-3">
                <input type="radio" id="yes1" name="allergy">
                <label for="yes1">Yes</label><br>
                <input type="radio" id="no1" name="allergy">
                <label for="no1">No</label>
            </div>

            <div class="mb-3 text-center">
                <button class="btn btn-primary">REGISTER</button>
            </div>
        </form>
    </div>
</body>

</html>
