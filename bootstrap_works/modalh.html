<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/a9cf12cfc0.js" crossorigin="anonymous"></script>


</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Get training quote for free</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div>
                            <label for="a1">Name</label>
                            <input type="text" id="a1" class="form-control">
                        </div>
                        <div class="mt-2">
                            <label for="a2">Email</label>
                            <input type="email" id="a2" class="form-control">
                        </div>
                        <div class="mt-2 mb-3">
                            <label for="a3">Phone number</label>
                            <input type="text" id="a3" class="form-control">
                        </div>
                        <div class="mb-2">
                            <select name="" id="a4" class="w-100">
                                <option value="">Select course interested in</option>
                                <option value="">Data science</option>
                                <option value="">Python</option>
                                <option value="">Mearn stack</option>
                                <option value="">Android</option>
                                <option value="">Business analytics</option>
                                <option value="">Testing</option>
                            </select>
                        </div>
                        <div class="mt-2 mb-3">
                            <label for="a5">City</label>
                            <input type="text" id="a5" class="form-control">
                        </div>
                        <div>
                            <textarea name="" id="a6" cols="60" rows="5" placeholder="Comments"></textarea>
                        </div>
                    </form>
          
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary me-auto" data-bs-dismiss="modal">submit query</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
